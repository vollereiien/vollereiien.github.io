<p style="font-family:Optima Nova LT Black;float:left;font-size:18px;color:black;margin:15px;"> This quarter's ICT Lessons were fun! Much like the past quarters, this quarter's was enjoyable. Coding is something I think I enjoy doing, so that plus a fun teacher will, of course, equate to an awesome experience! What highlights it from the other quarters is the new and dynamic browser behavior we got to learn and experience. If-else and such conditions are something I've always been familiar with, since I've been getting into coding visual novels with multiple choice/routes, so it was very easy to understand and adapt. Well, even someone with no experience would be able to understand it. What fascinates me is that I got to create browser behavior that I've only ever wondered how to do. Coding is difficult and tedious, but it's also fun! 
</p>

    <script>
    function showSection(sectionId, link) {
      document.querySelectorAll('section').forEach(function(section) {
        section.classList.remove('active');
      });

      document.getElementById(sectionId).classList.add('active');

      document.querySelectorAll('nav a').forEach(function(a) {
        a.classList.remove('active');
      });

      link.classList.add('active');
    }

    showSection('a', document.querySelector('nav a'));
